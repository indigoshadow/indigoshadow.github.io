<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #79c2ff 0%, #fbc2eb 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 90%;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 2.2rem;
      color: #0072fa;
    }
    p {
      color: #555;
      font-size: 1.1rem;
    }
    .links {
      margin: 1.5rem 0 0 0;
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .links a {
      background: #0072fa;
      color: #fff;
      text-decoration: none;
      padding: 0.7em 1.3em;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #005bb5;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Name</h1>
    <p>Hello! Welcome to my personal website.<br>
      I'm passionate about technology and open source.<br>
      Find me on the platforms below!
    </p>
    <div class="links">
      <a href="https://github.com/indigoshadow" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
      <a href="mailto:youremail@example.com">Email</a>
    </div>
  </div>
</body>
</html>
